<div class="container">
  <div class="form p-4">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="row">
        <div class="col-md-12">
          <p class="text-primary display-4">Add Song</p>
        </div>

        <div class="col-md-12">
          <div class="form-group">
            <label for="">ID</label>
            <input type="number" class="form-control" name="id" ngModel />
          </div>

          <div class="form-group">
            <label for="">Title<span class="text-danger">*</span></label>
            <input
              type="text"
              class="form-control"
              name="title"
              required
              ngModel
            />
          </div>

          <div class="form-group">
            <label for="">Label<span class="text-danger">*</span></label>
            <input
              type="text"
              class="form-control"
              name="label"
              required
              ngModel
            />
          </div>

          <div class="form-group">
            <label for="">Music<span class="text-danger">*</span></label>
            <input
              type="text"
              class="form-control"
              name="music"
              required
              ngModel
            />
          </div>

          <div class="form-group">
            <label for="">Description<span class="text-danger">*</span></label>
            <textarea
              class="form-control"
              name="description"
              required
              ngModel
            ></textarea>
          </div>

          <div class="form-group">
            <label for="">Creator<span class="text-danger">*</span></label>
            <input
              type="text"
              class="form-control"
              name="creator"
              required
              ngModel
            />
          </div>

          <div class="form-group">
            <label for="">Img URL</label>
            <input type="text" class="form-control" name="imgUrl" ngModel />
          </div>

          <div class="form-group">
            <label for="">Color<span class="text-danger">*</span></label>
            <input
              type="color"
              class="form-control"
              name="color"
              value="#ff00ff"
              ngModel
            />
          </div>

          <div class="form-group mt-4">
            <button class="btn btn-success btn-block">{{ parentData }}</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

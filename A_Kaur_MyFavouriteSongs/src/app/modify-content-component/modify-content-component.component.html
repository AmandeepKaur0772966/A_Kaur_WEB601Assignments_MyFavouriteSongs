<div class="container">
  <div class="col-md-4 mt-4">
    <button
      mat-raised-button
      color="primary"
      (click)="openCompDialog()"
      *ngIf="parentData != 'Update Song'"
    >
      {{ parentData }}
    </button>

    <button
      mat-raised-button
      color="accent"
      (click)="openCompDialog()"
      *ngIf="parentData == 'Update Song'"
    >
      {{ parentData }}
    </button>
  </div>
</div>
